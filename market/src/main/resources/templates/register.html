<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main class="flex-shrink-0">
  <section class="py-5">
    <div class="container px-5">
      <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-8 col-xl-6">
            <h1 class="text-center mb-5">회원가입</h1>
            <form action="/users/register" method="post">
              <div class="form-floating mb-3">
                <input class="form-control" id="identifier" name="username" type="text" placeholder="아이디를 입력해주세요...">
                <label for="identifier">ID</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="password" name="password" type="password" placeholder="패스워드를 입력해주세요...">
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="password-check" name="password-check" type="password" placeholder="설정하신 한번 더 패스워드를 입력해주세요...">
                <label for="password-check">Password Check</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="email" name="email" type="email" placeholder="이메일을 입력해주세요...">
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="phone" name="phone" type="text" placeholder="전화번호를 입력해주세요...">
                <label for="phone">Phone</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="address" name="address" type="text" placeholder="주소를 입력해주세요...">
                <label for="address">Address</label>
              </div>
              <div class="d-grid"><button class="btn btn-primary btn-lg" id="sign-in-button" type="submit">회원가입</button></div>
              <div style="margin-top: 20px; text-align: center"><a href="/users/login">로그인</a></div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>
</body>
</html>
