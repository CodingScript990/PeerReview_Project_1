<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login</div>
                    <div class="card-body">
                        <form th:action="@{/user/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">사용자 ID 또는 비밀번호를 확인해 주세요.</div>
                            </div>
                            <div class="mb-3">
                                <label>ID</label> <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Password</label> <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <button class="btn btn-outline-success col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
